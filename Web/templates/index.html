<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Drone - Contrôle</title>
  <!-- Inclusion de Leaflet CSS pour la carte dans le panneau droit -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Réinitialisation et configuration de base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }
    /* Barre de boutons en haut, alignés à gauche */
    .top-bar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }
    .top-bar button {
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #777;
    }
    /* Conteneur principal pour les panneaux */
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    /* Styles généraux pour chaque panneau */
    .panel {
      flex: 1;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      position: relative;
    }
    /* Panneau gauche (flux vidéo) */
    .panel.left {
      flex-direction: row;
    }
    .panel.left .image-container {
      order: 1;
    }
    .panel.left .vertical-bar {
      order: 2;
    }
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
      position: relative;
      transition: all 0.3s ease;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: object-fit 0.3s ease;
    }
	.image-container.full-view img {
		object-fit: contain;
	  }
    /* Panneau droit (carte) */
    .panel.right {
      flex-direction: row;
    }
    .panel.right .image-container {
      order: 1;
      flex: 1;
    }
    .panel.right .vertical-bar {
      order: 2;
    }
    /* Barre verticale des boutons */
    .vertical-bar {
      width: 60px;
      transition: width 0.3s ease;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow: hidden;
    }
    .panel:hover .vertical-bar {
      width: 150px;
    }
    .vertical-bar button {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 90%;
      overflow: hidden;
    }
    .vertical-bar button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
    .vertical-bar button img {
      width: 30px;
      height: auto;
      display: block;
    }
    .vertical-bar button span {
      margin-left: 8px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
      color: #333;
    }
    .panel:hover .vertical-bar button span {
      opacity: 1;
    }
    /* Définition du conteneur pour la carte dans le panneau droit */
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Barre de boutons en haut -->
  <div class="top-bar">
    <button onclick="triggerAction('/start')">Action 1</button>
    <button onclick="triggerAction('/stop')">Action 2</button>
    <button onclick="triggerAction('/left_change_view')">Action 3</button>
  </div>

  <!-- Conteneur principal pour les panneaux -->
  <div class="container">
    <!-- Panneau gauche : flux vidéo -->
    <div class="panel left">
      <div class="image-container" id="leftContainer">
        <img src="/video_feed" alt="Flux vidéo">
      </div>
      <div class="vertical-bar">
        <button onclick="triggerAction('/start')">
          <img src="{{ url_for('static', filename='images/start.png') }}" alt="Start">
          <span>Start</span>
        </button>
        <button onclick="triggerAction('/stop')">
          <img src="{{ url_for('static', filename='images/stop.png') }}" alt="Stop">
          <span>Stop</span>
        </button>
		<button onclick="ExpandView()">
			<img src="{{ url_for('static', filename='images/expand.png') }}" alt="Expand View">
			<span>Expand View</span>
		</button>
        <button onclick="triggerAction('/screenshot')">
          <img src="{{ url_for('static', filename='images/screenshot.png') }}" alt="Screenshot">
          <span>Screenshot</span>
        </button>
        <button onclick="triggerAction('/reload')">
          <img src="{{ url_for('static', filename='images/reload.png') }}" alt="Reload">
          <span>Reload</span>
        </button>
      </div>
    </div>
    <!-- Panneau droit : carte -->
    <div class="panel right">
      <div class="image-container" id="mapContainer">
        <div id="map"></div>
      </div>
      <div class="vertical-bar">
        <button onclick="triggerAction('/add_waypoint')">
          <img src="{{ url_for('static', filename='images/target.png') }}" alt="Add Waypoint">
          <span>Add Waypoint</span>
        </button>
        <button onclick="triggerAction('/export_pos')">
          <img src="{{ url_for('static', filename='images/export.png') }}" alt="Export Pos">
          <span>Export Pos</span>
        </button>
        <button onclick="triggerAction('/right_change_view')">
          <img src="{{ url_for('static', filename='images/change.png') }}" alt="Change View">
          <span>Change View</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Inclusion de Leaflet JS pour la carte -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script pour gérer les requêtes AJAX, la carte et le pop-up -->
  <script>
	function triggerAction(endpoint) {
		fetch(endpoint)
		  .then(response => response.json())
		  .then(data => {
			console.log("Action:", data.action, "réussie !");
		  })
		  .catch(error => {
			console.error("Erreur lors de l'action", endpoint, error);
		  });
	  }
  
	  function ExpandView() {
		const container = document.getElementById('leftContainer');
		container.classList.toggle('full-view');
	  }


    function triggerAction(endpoint) {
      // Liste des endpoints pour lesquels la fonction n'est pas encore disponible
      const notAvailableEndpoints = ['/export_pos', '/right_change_view'];
      
      if (notAvailableEndpoints.includes(endpoint)) {
        alert("Cette fonction n'est pas encore disponible");
        return;
      }
      
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          console.log("Action:", data.action, "réussie !");
        })
        .catch(error => {
          console.error("Erreur lors de l'action", endpoint, error);
        });
    }

    // Initialisation de la carte avec une position par défaut
    var defaultLat = 48.8566, defaultLon = 2.3522; // Exemple : Paris
    var map = L.map('map').setView([defaultLat, defaultLon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    var marker = L.marker([defaultLat, defaultLon]).addTo(map);

    // Fonction pour actualiser la position GPS
    function updateGPS() {
      fetch('/gps')
        .then(response => response.json())
        .then(data => {
          var lat = data.latitude;
          var lon = data.longitude;
          marker.setLatLng([lat, lon]);
          map.setView([lat, lon]);
          console.log("GPS mis à jour :", lat, lon);
        })
        .catch(error => console.error('Erreur lors de la récupération du GPS :', error));
    }

    // Actualiser la position toutes les 5 secondes
    setInterval(updateGPS, 500);
  </script>
</body>
</html>
