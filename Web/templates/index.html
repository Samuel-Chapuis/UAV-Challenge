<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Drone - Contrôle</title>
  <style>
    /* Réinitialisation et configuration de base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }
    /* Barre de boutons en haut, alignés à gauche */
    .top-bar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }
    .top-bar button {
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #777;
    }
    /* Conteneur principal pour les panneaux d'images */
    .container {
      display: flex;
      height: calc(100vh - 60px); /* Hauteur restante après la barre supérieure */
    }
    /* Styles généraux pour chaque panneau */
    .panel {
      flex: 1;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      position: relative;
    }
    /* Conteneur de l'image */
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd; /* Remplissage temporaire */
      font-size: 1.2em;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
    }
    /* Par défaut, l'image occupe toute la zone avec un objet en "cover" (coupé) */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: object-fit 0.3s ease;
    }
    /* En mode "full-view", l'image est entièrement visible grâce à object-fit: contain.
       On supprime la réduction de taille pour maximiser l'affichage. */
    .image-container.full-view img {
      object-fit: contain;
    }
    /* Barre verticale des boutons */
    .vertical-bar {
      width: 60px;
      transition: width 0.3s ease;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow: hidden;
    }
    /* Expansion de la barre lors du survol du panneau */
    .panel:hover .vertical-bar {
      width: 150px;
    }
    /* Boutons de la barre verticale */
    .vertical-bar button {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 90%;
      overflow: hidden;
    }
    .vertical-bar button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
    /* Images dans les boutons */
    .vertical-bar button img {
      width: 30px;
      height: auto;
      display: block;
    }
    /* Texte des boutons caché par défaut */
    .vertical-bar button span {
      margin-left: 8px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
      color: #333;
    }
    /* Affichage progressif du texte quand le panneau est survolé */
    .panel:hover .vertical-bar button span {
      opacity: 1;
    }
    /* Positionnement des barres selon le panneau */
    /* Panneau gauche : image puis barre (la barre se trouve à droite de l'image) */
    .panel.left {
      flex-direction: row;
    }
    .panel.left .image-container {
      order: 1;
    }
    .panel.left .vertical-bar {
      order: 2;
    }
    /* Panneau droit : image puis barre (la barre se trouve à droite de l'écran) */
    .panel.right {
      flex-direction: row;
    }
    .panel.right .image-container {
      order: 1;
      flex: 1;
    }
    .panel.right .vertical-bar {
      order: 2;
    }
  </style>
</head>
<body>
  <!-- Barre de boutons en haut -->
  <div class="top-bar">
    <button onclick="">Action 1</button>
    <button onclick="">Action 2</button>
    <button onclick="">Action 3</button>
  </div>

  <!-- Conteneur principal pour les images et barres verticales -->
  <div class="container">
    <!-- Panneau gauche -->
    <div class="panel left">
      <div class="image-container" id="leftContainer">
        <img src="/video_feed" alt="Left Feed">
      </div>
      <div class="vertical-bar">
        <button onclick="triggerAction('/start')">
          <img src="{{ url_for('static', filename='images/start.png') }}" alt="Start">
          <span>Start</span>
        </button>
        <button onclick="triggerAction('/stop')">
          <img src="{{ url_for('static', filename='images/stop.png') }}" alt="Stop">
          <span>Stop</span>
        </button>
        <button onclick="expandView()">
          <img src="{{ url_for('static', filename='images/expand.png') }}" alt="Expand View">
          <span>Expand View</span>
        </button>
        <button onclick="triggerAction('/screenshot')">
          <img src="{{ url_for('static', filename='images/screenshot.png') }}" alt="Screenshot">
          <span>Screenshot</span>
        </button>
        <button onclick="triggerAction('/reload')">
          <img src="{{ url_for('static', filename='images/reload.png') }}" alt="Reload">
          <span>Reload</span>
        </button>
      </div>
    </div>
    <!-- Panneau droit -->
    <div class="panel right">
      <div class="image-container">
        Image Droite
      </div>
      <div class="vertical-bar">
        <button onclick="triggerAction('/add_waypoint')">
          <img src="{{ url_for('static', filename='images/target.png') }}" alt="Add Waypoint">
          <span>Add Waypoint</span>
        </button>
        <button onclick="triggerAction('/export_pos')">
          <img src="{{ url_for('static', filename='images/export.png') }}" alt="Export Pos">
          <span>Export Pos</span>
        </button>
        <button onclick="triggerAction('/right_change_view')">
          <img src="{{ url_for('static', filename='images/change.png') }}" alt="Change View">
          <span>Change View</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Script pour envoyer les requêtes AJAX et basculer la vue -->
  <script>
    function triggerAction(endpoint) {
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          console.log("Action:", data.action, "réussie !");
        })
        .catch(error => {
          console.error("Erreur lors de l'action", endpoint, error);
        });
    }

    function expandView() {
      const container = document.getElementById('leftContainer');
      container.classList.toggle('full-view');
      // Optionnel : Vous pouvez aussi envoyer une requête au serveur si besoin
      // triggerAction('/left_change_view');
    }
  </script>
</body>
</html>
